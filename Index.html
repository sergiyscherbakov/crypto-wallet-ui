<!DOCTYPE html>
<html>
<head>
    <title>Крипто-гаманець</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="wallet-names">
            <span class="wallet-name active">ETH</span>
            <span class="wallet-name ">ERC20</span>
            <span class="wallet-name">BTC</span>
        </div>
    </div>
    <div class="wallet-container">
        <div class="wallet-info">
            <h2>Ethereum</h2>
            <p>Balance: 4.250 ETH</p>
            <hr>
            <p>Account: 0xC8BfA7c694b8c21Cdc87242d1931FC58606d1d</p>
            <hr>
            <h3>Send</h3>
        </div>
        <div class="send-form">
            <div class="input-fields">
                <input type="text" placeholder="Receiver" />
                <input type="number" placeholder="Amount" />
            </div>
            <button class="send-button">Send</button>
        </div>
    </div>
</body>
</html>
